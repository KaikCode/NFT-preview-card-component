<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {color: #fff; font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main_container">
    <section class="card">

      <img class="first_img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        
      <h2 class="user_nick">Equilibrium #3429</h2>
        
      <p class="container_p container_2">Our Equilibrium collection promotes balance and calm.</p>
        
      <div class="icon">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum"><p style="color: hsl(178, 100%, 50%);" class="container_m">0.041 ETH</p>
        
        <img class="clock" src="images/icon-clock.svg" alt="icon-clock"><p class="container_p container_m">3 days left</p>
      </div>

      <hr>

      <div class="icon">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
        <p class="center"><span class="container_p">Creation of</span> <span class="user_name">Jules Wyvern</span></p>
      </div>

    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kaik Lavessy</a>.
  </div>
</body>
</html>
